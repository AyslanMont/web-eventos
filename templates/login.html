{% extends "base_nao_logado.html"%}

{% block content %}

<div class="container mt-5">
    <form class="w-50 mx-auto" action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
            <label for="loginemail" class="form-label">Email</label>
            <input type="email" class="form-control rounded-pill" id="loginemail" aria-describedby="emailHelp" name="email" required>
            <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com mais ninguém.</div>
        </div>
        <div class="mb-3">
            <label for="loginsenha" class="form-label">Senha</label>
            <input type="password" class="form-control rounded-pill" id="loginsenha" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-50 mx-auto d-block rounded-pill">Entrar</button>
        <hr>
        <p>Ainda não tem conta? <a class="link-opacity-100" href="{{ url_for('register') }}">Click aqui!</a></p>
    </form>
</div>

{% endblock %}
